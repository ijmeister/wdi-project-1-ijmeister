<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Othello</title>
  <link rel="stylesheet" href="assets/css/stylesheet.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/sweetalert2/6.4.4/sweetalert2.min.css">
</head>

<body>

  <div class="container">
    <h1>OTHELLO</h1>
    <div class="grid"></div>
    <div class="footer">
      <div>
        <h2>Player 1</h2><img class="playerIcon" src="assets/images/black.png" />
        <div class="pointer player1"><img src="assets/images/pointer_black.png" /></div>
      </div>
      <div class="score_div">
        <h2 class="score">2 - 2</h2>
        <div class="button">
          <a href="#" class="myButton">Restart</a>
        </div>
      </div>
      <div>
        <img class="playerIcon" src="assets/images/white.png" />
        <h2>Player 2</h2>
        <div class="pointer player2"><img src="assets/images/pointer_white.png" /></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/sweetalert2/6.4.4/sweetalert2.min.js"></script>
  <script src="assets/js/Othello.js" charset="utf-8"></script>
  <script src="assets/js/main.js" charset="utf-8"></script>
</body>

</html>
